# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: puff.tw
email: puff.tw@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Hi I'm puff.tw, this is my blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://blog.puff.tw" # the base hostname & protocol for your site
twitter_username: puff_tw
github_username:  puff-tw

# Build settings
markdown: kramdown

permalink: pretty
exclude: ['puma.rb','config.ru','Gemfile','Gemfile.lock','vendor','Procfile','Rakefile','README.md','.gitignore','.rbenv-version']
